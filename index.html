            <figcaption>
              <h2>The Problem</h2>
              <p>Today, an estimated one-third of all the food produced in the world goes to waste. That’s equal to about 1.3 billion tons of fruits, vegetables, meat, dairy, seafood, and grains that either never leave the farm, get lost or spoiled during distribution, or are thrown away. But wasted food isn't just a social or humanitarian concern—it's an environmental one.</p>
              <footer class="more"><a href="problem.html">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
        <article class="one_third">
          <figure><img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2019/03/15/16/wonky-veg-150319.jpg?width=990&auto=webp&quality=75&crop=982:726,smart" width="290" height="180" alt="">
            <figcaption>
              <h2>Our Solution</h2>
              <p>To stop food waste, changes have to be brought in at every stage of the process – from farmers and food processors to supermarkets and individual customers. As a first step, priority should be given to balancing production with demand. This essentially translates to lesser use of natural resources to produce food which is not needed.
              </p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
        <article class="one_third lastbox">
          <figure><img src="https://cdn-a.william-reed.com/var/wrbm_gb_food_pharma/storage/images/publications/food-beverage-nutrition/foodnavigator.com/article/2019/05/07/ec-adopts-common-methodology-to-track-food-waste/9447224-1-eng-GB/EC-adopts-common-methodology-to-track-food-waste_wrbm_large.jpg" width="290" height="180" alt="">
            <figcaption>
              <h2>Call to Action</h2>
              <p>The causes of food losses and waste in high-income countries mainly relate to consumer behavior as well as to a lack of coordination between different actors in the supply chain. In addition to the food waste at productional level, there is a challenge in changing habits among consumers to bring down food waste. </p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
